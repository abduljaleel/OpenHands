<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">OpenHands System Architecture</text>
  
  <!-- User Interface Layer -->
  <rect x="100" y="80" width="600" height="80" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="120" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">User Interface Layer</text>
  <rect x="150" y="90" width="120" height="40" rx="5" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" />
  <text x="210" y="115" font-family="Arial" font-size="14" text-anchor="middle">Web UI</text>
  <rect x="300" y="90" width="120" height="40" rx="5" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" />
  <text x="360" y="115" font-family="Arial" font-size="14" text-anchor="middle">CLI</text>
  <rect x="450" y="90" width="120" height="40" rx="5" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" />
  <text x="510" y="115" font-family="Arial" font-size="14" text-anchor="middle">API</text>
  
  <!-- Server Layer -->
  <rect x="100" y="180" width="600" height="100" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="400" y="220" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Server Layer</text>
  <rect x="150" y="190" width="120" height="40" rx="5" fill="#c8e6c9" stroke="#43a047" stroke-width="1" />
  <text x="210" y="215" font-family="Arial" font-size="14" text-anchor="middle">Session Manager</text>
  <rect x="300" y="190" width="120" height="40" rx="5" fill="#c8e6c9" stroke="#43a047" stroke-width="1" />
  <text x="360" y="215" font-family="Arial" font-size="14" text-anchor="middle">WebSocket Server</text>
  <rect x="450" y="190" width="120" height="40" rx="5" fill="#c8e6c9" stroke="#43a047" stroke-width="1" />
  <text x="510" y="215" font-family="Arial" font-size="14" text-anchor="middle">REST API</text>
  <rect x="150" y="240" width="420" height="30" rx="5" fill="#c8e6c9" stroke="#43a047" stroke-width="1" />
  <text x="360" y="260" font-family="Arial" font-size="14" text-anchor="middle">Conversation Manager</text>
  
  <!-- Agent Layer -->
  <rect x="100" y="300" width="600" height="100" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <text x="400" y="340" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Agent Layer</text>
  <rect x="150" y="310" width="120" height="40" rx="5" fill="#ffe0b2" stroke="#fb8c00" stroke-width="1" />
  <text x="210" y="335" font-family="Arial" font-size="14" text-anchor="middle">Agent Controller</text>
  <rect x="300" y="310" width="120" height="40" rx="5" fill="#ffe0b2" stroke="#fb8c00" stroke-width="1" />
  <text x="360" y="335" font-family="Arial" font-size="14" text-anchor="middle">Event Stream</text>
  <rect x="450" y="310" width="120" height="40" rx="5" fill="#ffe0b2" stroke="#fb8c00" stroke-width="1" />
  <text x="510" y="335" font-family="Arial" font-size="14" text-anchor="middle">Agent State</text>
  <rect x="150" y="360" width="120" height="30" rx="5" fill="#ffe0b2" stroke="#fb8c00" stroke-width="1" />
  <text x="210" y="380" font-family="Arial" font-size="14" text-anchor="middle">CodeAct Agent</text>
  <rect x="300" y="360" width="120" height="30" rx="5" fill="#ffe0b2" stroke="#fb8c00" stroke-width="1" />
  <text x="360" y="380" font-family="Arial" font-size="14" text-anchor="middle">Monologue Agent</text>
  <rect x="450" y="360" width="120" height="30" rx="5" fill="#ffe0b2" stroke="#fb8c00" stroke-width="1" />
  <text x="510" y="380" font-family="Arial" font-size="14" text-anchor="middle">Micro Agents</text>
  
  <!-- Runtime Layer -->
  <rect x="100" y="420" width="600" height="100" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
  <text x="400" y="460" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Runtime Layer</text>
  <rect x="150" y="430" width="120" height="40" rx="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="1" />
  <text x="210" y="455" font-family="Arial" font-size="14" text-anchor="middle">Docker Runtime</text>
  <rect x="300" y="430" width="120" height="40" rx="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="1" />
  <text x="360" y="455" font-family="Arial" font-size="14" text-anchor="middle">Remote Runtime</text>
  <rect x="450" y="430" width="120" height="40" rx="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="1" />
  <text x="510" y="455" font-family="Arial" font-size="14" text-anchor="middle">Action Executor</text>
  <rect x="150" y="480" width="120" height="30" rx="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="1" />
  <text x="210" y="500" font-family="Arial" font-size="14" text-anchor="middle">Bash Session</text>
  <rect x="300" y="480" width="120" height="30" rx="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="1" />
  <text x="360" y="500" font-family="Arial" font-size="14" text-anchor="middle">Browser Env</text>
  <rect x="450" y="480" width="120" height="30" rx="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="1" />
  <text x="510" y="500" font-family="Arial" font-size="14" text-anchor="middle">Agent Skills</text>
  
  <!-- LLM Layer -->
  <rect x="100" y="540" width="600" height="40" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="2" />
  <text x="400" y="565" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">LLM Integration Layer</text>
  
  <!-- Connecting Lines -->
  <!-- UI to Server -->
  <line x1="400" y1="160" x2="400" y2="180" stroke="#757575" stroke-width="2" />
  <!-- Server to Agent -->
  <line x1="400" y1="280" x2="400" y2="300" stroke="#757575" stroke-width="2" />
  <!-- Agent to Runtime -->
  <line x1="400" y1="400" x2="400" y2="420" stroke="#757575" stroke-width="2" />
  <!-- Runtime to LLM -->
  <line x1="400" y1="520" x2="400" y2="540" stroke="#757575" stroke-width="2" />
</svg>
